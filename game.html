<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ROCK-PAPER-SISCOOR</title>
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div id="img">
      <img src="cartoon.jpg" />
    </div>
    <div id="img1">
      <img src="cartoon1.jpg" />
    </div>

    <script>
      function playgame(playermove) {
        const computermove = pickcomputermove();
        var result = "";
        if (playermove === "scissor") {
          if (computermove === "rock") {
            result = "you lose";
          } else if (computermove === "paper") {
            result = "you won";
          } else if (computermove === "scissor") {
            result = "tie";
          }
        } else if (playermove === "paper") {
          if (computermove === "rock") {
            result = "you won";
          } else if (computermove === "scissor") {
            result = "you lose";
          } else if (computermove === "paper") {
            result = "tie";
          }
        } else if (playermove === "rock") {
          if (computermove === "paper") {
            result = "you lose";
          } else if (computermove === "scissor") {
            result = "you won";
          } else if (computermove === "rock") {
            result = "tie";
          }
        }
        res(result);
        function pickcomputermove() {
          const randomnumber = Math.random();
          let computermove = "";
          if (randomnumber >= 0 && randomnumber < 1 / 3) {
            computermove = "rock";
          } else if (randomnumber >= 1 / 3 && randomnumber < 2 / 3) {
            computermove = "scissor";
          } else if (randomnumber >= 2 / 3 && randomnumber < 1) {
            computermove = "paper";
          }
          return computermove;
        }
      }
      function res(par) {
        alert(par);
      }
    </script>

    <div class="td">
      <button onclick="playgame('rock')" class="play">rock</button>
      <button onclick="playgame('paper')" class="play">paper</button>
      <button onclick="playgame('scissor')" class="play">scissor</button>
    </div>
  </body>
</html>
